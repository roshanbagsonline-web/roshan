const getDirectGoogleDriveImageUrl = (url) => {
    if (!url || !url.includes('drive.google.com')) {
        return url || '';
    }
    const match = url.match(/drive\.google\.com\/(?:file\/d\/|open\?id=)([a-zA-Z0-9_-]+)/);
    if (match && match[1]) {
        const fileId = match[1];
        return `https://drive.google.com/thumbnail?id=${fileId}`;
    }
    return url;
};


// === From utils/pdfUtils.ts ===
const downloadSlipAsPdf = async (element, format, slipNo, customerName) => {
    if (!element) {
        throw new Error("Element to capture is not available.");
    }
    const canvas = await html2canvas(element, {
        scale: 2,
        useCORS: true,
    });
    const imgData = canvas.toDataURL('image/png');
    const pageDimensions = {
        a4: { width: 210, height: 297 },
        a5: { width: 148, height: 210 },
    };
    const { width: pageWidth, height: pageHeight } = pageDimensions[format];
    const { jsPDF } = jspdf;
    const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'mm',
        format: format,
    });
    const canvasAspectRatio = canvas.width / canvas.height;
    let imgWidth = pageWidth;
    let imgHeight = imgWidth / canvasAspectRatio;
    if (imgHeight > pageHeight) {
        imgHeight = pageHeight;
        imgWidth = imgHeight * canvasAspectRatio;
    }
    const xOffset = (pageWidth - imgWidth) / 2;
    const yOffset = (pageHeight - imgHeight) / 2;
    pdf.addImage(imgData, 'PNG', xOffset, yOffset, imgWidth, imgHeight);
    const filename = `${customerName.replace(/ /g, '_')}_${slipNo}.pdf`;
    pdf.save(filename);
};


// === From services/googleSheetService.ts ===
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxDHRcCXcJLeF_2OMk5Pcuf_NNwXRlnPXOZCVpS7zVwN6saQr_QLzJ2VzO9FczJSuJB2w/exec";
async function apiRequest(action, method = 'GET', payload) {
    const url = new URL(SCRIPT_URL);
    if (method === 'GET') {
        url.searchParams.append('action', action);
        if (payload) {
            Object.entries(payload).forEach(([key, value]) => {
                url.searchParams.append(key, String(value));
            });
        }
    }
    const options = {
        method,
        headers: {},
    };
    if (method === 'POST') {
        options.body = JSON.stringify({ action, ...payload });
        options.headers = { 'Content-Type': 'text/plain;charset=utf-8' };
    }
    try {
        const response = await fetch(url.toString(), options);
        const contentType = response.headers.get("content-type");
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
        }
        if (!contentType || !contentType.includes("application/json")) {
            if (contentType && contentType.includes("text/html")) {
                throw new Error("Received HTML instead of JSON. Please check your Google Apps Script deployment settings. Ensure 'Who has access' is set to 'Anyone'.");
            }
            throw new Error(`Expected JSON response, but received content type: ${contentType}`);
        }
        const result = await response.json();
        if (result.status === 'error') {
            throw new Error(result.message || 'An unknown error occurred in the script');
        }
        return result;
    }
    catch (error) {
        console.error(`Error during ${action}:`, error);
        throw error;
    }
}

const MultiSelectDropdown = ({
    options,
    selectedOptions,
    onChange,
    placeholder = "Select services..."
}) => {
    const [isOpen, setIsOpen] = useState(false);
    const wrapperRef = useRef(null);
    useEffect(() => {
        function handleClickOutside(event) {
            if (wrapperRef.current && !wrapperRef.current.contains(event.target)) {
                setIsOpen(false);
            }
        }
        document.addEventListener("mousedown", handleClickOutside);
        return () => {
            document.removeEventListener("mousedown", handleClickOutside);
        };
    }, [wrapperRef]);
    const handleOptionToggle = (option) => {
        const newSelectedOptions = selectedOptions.includes(option)
            ? selectedOptions.filter(o => o !== option)
            : [...selectedOptions, option];
        onChange(newSelectedOptions);
    };
    const getButtonText = () => {
        if (selectedOptions.length === 0) {
            return placeholder;
        }
        if (selectedOptions.length === 1) {
            return selectedOptions[0];
        }
        return `${selectedOptions.length} services selected`;
    };
    return (
        <div className="relative w-full" ref={wrapperRef}>
            <button
                type="button"
                onClick={() => setIsOpen(!isOpen)}
                className="w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-left focus:outline-none focus:ring-purple-500 focus:border-purple-500 flex justify-between items-center"
            >
                <span className="truncate">{getButtonText()}</span>
                <i className={`fas fa-chevron-down transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}></i>
            </button>
            {isOpen && (
                <div className="absolute z-10 mt-1 w-full bg-white shadow-lg border rounded-md max-h-60 overflow-y-auto">
                    <ul className="py-1">
                        {options.map(option => (
                            <li
                                key={option}
                                className="px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
                                onClick={() => handleOptionToggle(option)}
                            >
                                <label className="flex items-center space-x-3 w-full cursor-pointer">
                                    <input

                                    />
                                    <span>{option}</span>

            )}

    );
};

            const directUrl = getDirectGoogleDriveImageUrl(service.imageUrl);
            setImagePreview(directUrl);
            setImageFile(null);
            const serviceTypes = service.serviceType ? service.serviceType.split(',').map(s => s.trim()) : [];

            setSize(sizeVal);

        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
    };
    const handleImageChange = (e) => {
        const file = e.target.files?.[0];
        if (file) {
            setImageFile(file);
            const reader = new FileReader();
            reader.onloadend = () => {
                setImagePreview(reader.result);
            };
            reader.readAsDataURL(file);
        }
    };

        return new Promise((resolve, reject) => {

const normalizeDateString = (dateInput) => {
    if (!dateInput) return '';
    const dateStr = String(dateInput).trim();
    if (/^\d{4}-\d{2}-\d{2}/.test(dateStr)) {
        return dateStr.substring(0, 10);
    }
    return '';
};
const getStatusColor = (status) => {
    switch (status) {
        case 'New': return 'bg-blue-100 text-blue-800';
        case 'In Service': return 'bg-yellow-100 text-yellow-800';
        case 'Completed': return 'bg-green-100 text-green-800';
        case 'Informed to Customer': return 'bg-indigo-100 text-indigo-800';
        case 'Delivered to Customer': return 'bg-gray-100 text-gray-800';
        default: return 'bg-gray-100 text-gray-800';
    }
}
const ServiceDataTable = ({ onEdit, onDownload, refreshKey }) => {
    const [services, setServices] = useState([]);
    const [loading, setLoading] = useState(true);
    const [error, setError] = useState(null);
    const [searchTerm, setSearchTerm] = useState('');
    const [previewImageUrl, setPreviewImageUrl] = useState(null);
    const [statusFilter, setStatusFilter] = useState('All');
    const [servicemanFilter, setServicemanFilter] = useState('All');
    const [startDate, setStartDate] = useState('');
    const [endDate, setEndDate] = useState('');
    const [sortConfig, setSortConfig] = useState({ key: 'date', direction: 'descending' });
    useEffect(() => {
        const fetchServices = async () => {
            setLoading(true);
            setError(null);
            try {
                const data = await getAllServices();
                const processedData = data
                    .filter(row => row && row.slipNo && !isNaN(parseInt(String(row.slipNo), 10)))
                    .map(service => ({
                        ...service,
                        date: normalizeDateString(service.date),
                        warrantyDate: normalizeDateString(service.warrantyDate),
                    }));
                setServices(processedData);
            } catch (err) {
                const errorMessage = err instanceof Error ? err.message : 'An unknown error occurred.';
                setError(`Failed to fetch services: ${errorMessage}`);
            } finally {
                setLoading(false);
            }
        };
        fetchServices();
    }, [refreshKey]);
    const servicemen = useMemo(() => {
        const names = new Set(services.map(s => s.servicemanName).filter(name => name && name.trim() !== ''));
        return ['All', ...Array.from(names).sort()];
    }, [services]);
    const sortedAndFilteredServices = useMemo(() => {
        let filteredData = [...services];
        if (statusFilter !== 'All') {
            filteredData = filteredData.filter(s => s.serviceStatus === statusFilter);
        }
        if (servicemanFilter !== 'All') {
            filteredData = filteredData.filter(s => s.servicemanName === servicemanFilter);
        }
        if (startDate || endDate) {
            filteredData = filteredData.filter(s => {
                if (!s.date) return false;
                const serviceDateStr = s.date;
                if (startDate && serviceDateStr < startDate) return false;
                if (endDate && serviceDateStr > endDate) return false;
                return true;
            });
        }
        if (searchTerm) {
            const lowercasedFilter = searchTerm.toLowerCase();
            filteredData = filteredData.filter(service =>
                Object.values(service).some(value =>
                    String(value).toLowerCase().includes(lowercasedFilter)
                )
            );
        }
        if (sortConfig.key) {
            filteredData.sort((a, b) => {
                const aVal = a[sortConfig.key];
                const bVal = b[sortConfig.key];
                if (aVal === null || aVal === undefined) return 1;
                if (bVal === null || bVal === undefined) return -1;
                let comparison = 0;
                if (sortConfig.key === 'slipNo' || sortConfig.key === 'estimateAmount') {
                    comparison = parseInt(String(aVal) || '0', 10) - parseInt(String(bVal) || '0', 10);
                } else {
                    comparison = String(aVal).toLowerCase().localeCompare(String(bVal).toLowerCase());
                }
                return sortConfig.direction === 'ascending' ? comparison : -comparison;
            });
        }
        return filteredData;
    }, [services, searchTerm, statusFilter, servicemanFilter, startDate, endDate, sortConfig]);
    const requestSort = (key) => {
        let direction = 'ascending';
        if (sortConfig.key === key && sortConfig.direction === 'ascending') {
            direction = 'descending';
        }
        setSortConfig({ key, direction });
    };
    const getSortIcon = (key) => {
        if (sortConfig.key !== key) {
            return <i className="fas fa-sort text-gray-400 ml-1"></i>;
        }
        if (sortConfig.direction === 'ascending') {
            return <i className="fas fa-sort-up ml-1 text-gray-800"></i>;
        }
        return <i className="fas fa-sort-down ml-1 text-gray-800"></i>;
    };
    const handleImageClick = (imageUrl) => {
        setPreviewImageUrl(getDirectGoogleDriveImageUrl(imageUrl));
    };
    const handleClosePreview = () => {
        setPreviewImageUrl(null);
    };

        return (
            <div className="flex justify-center items-center h-64">

                >
                    <option value="All">All Statuses</option>
                    {Object.values(ServiceStatus).map(status => (
                        <option key={status} value={status}>{status}</option>
                    ))}
                </select>
                <select
                    value={servicemanFilter}
                    onChange={e => setServicemanFilter(e.target.value)}

                >
                    {servicemen.map(name => (
                         <option key={name} value={name}>{name === 'All' ? 'All Servicemen' : name}</option>
                    ))}
                </select>
                <div className="grid grid-cols-2 gap-2">
                    <input

                        onChange={e => setStartDate(e.target.value)}

                    <input

            <div className="overflow-x-auto">
                <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-gray-50">

                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onClick={() => requestSort('date')}>
                                Date {getSortIcon('date')}
                            </th>
                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onClick={() => requestSort('customerName')}>
                                Customer {getSortIcon('customerName')}

                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onClick={() => requestSort('productName')}>

                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onClick={() => requestSort('servicemanName')}>

                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service Type</th>
                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onClick={() => requestSort('serviceStatus')}>
                                Status {getSortIcon('serviceStatus')}
                            </th>
                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                        {sortedAndFilteredServices.map(service => (
                            <tr key={service.serviceId || service.rowIndex}>
                                <td className="px-4 py-4 whitespace-nowrap">
                                    <img
                                        src={getDirectGoogleDriveImageUrl(service.imageUrl)}

                                <td className="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{service.slipNo}</td>

                                        </button>
                                    </div>
                                </td>
                            </tr>
                        ))}
                    </tbody>
                </table>
                 {sortedAndFilteredServices.length === 0 && !loading && (
                    <div className="text-center py-8 text-gray-500">
                        <p className="font-semibold">No service records found.</p>

        </div>
    );
};

const ServiceEntryForm = ({ onSuccess }) => {
    const [formData, setFormData] = useState(initialFormData);

        setLoadingSlip(true);
        try {
            const lastSlip = await getLastSlipNumber();
            setSlipNo((lastSlip + 1).toString());
        } catch (err) {
            setError('Failed to fetch slip number. Please try again.');
            console.error(err);
        } finally {
            setLoadingSlip(false);
        }
    }, []);
    useEffect(() => {
        fetchSlip();
    }, [fetchSlip]);

        const { name, value } = e.target;
        setFormData(prev => ({...prev, [name]: value}));
    };

        const file = e.target.files?.[0];
        if (file) {
            setImageFile(file);
            const reader = new FileReader();
            reader.onloadend = () => {
                setImagePreview(reader.result);
            };
            reader.readAsDataURL(file);

            setImageFile(null);
            setImagePreview(null);
        }

                </div>

                <div className="p-6 border border-gray-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i className="fas fa-tools mr-3 text-purple-500"></i>Service Description *</h3>
                     <MultiSelectDropdown
                        options={serviceOptions}
                        selectedOptions={selectedServices}
                        onChange={setSelectedServices}
                        placeholder="Select required services..."
                    />
                </div>

                <div className="p-6 border border-gray-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i className="fas fa-shield-alt mr-3 text-purple-500"></i>Warranty Status</h3>
                    <select value={warrantyStatus} onChange={e => setWarrantyStatus(e.target.value)} className="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                        <option value="Non-Warranty">Non-Warranty</option>
                        <option value="Warranty">Warranty</option>
                    </select>
                    
                    {warrantyStatus === 'Non-Warranty' && (
                        <div className="mt-4">
                            <label htmlFor="estimateAmount" className="block text-sm font-medium text-gray-700">Estimate Amount *</label>
                            <input type="number" name="estimateAmount" id="estimateAmount" value={formData.estimateAmount} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                    )}

                    {warrantyStatus === 'Warranty' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                            <div>
                                <label htmlFor="warrantyInvoiceNumber" className="block text-sm font-medium text-gray-700">Warranty Invoice Number *</label>
                                <input type="text" name="warrantyInvoiceNumber" id="warrantyInvoiceNumber" value={formData.warrantyInvoiceNumber} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                            </div>
                            <div>
                                <label htmlFor="warrantyDate" className="block text-sm font-medium text-gray-700">Warranty Date *</label>
                                <input type="date" name="warrantyDate" id="warrantyDate" value={formData.warrantyDate} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                            </div>
                        </div>
                    )}
                </div>

                <div className="p-6 border border-gray-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i className="fas fa-camera mr-3 text-purple-500"></i>Product Image *</h3>
                    <input type="file" name="image" id="image" accept="image/*" capture="environment" onChange={handleImageChange} required className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"/>
                    {imagePreview && (
                        <div className="mt-4">
                            <img src={imagePreview} alt="Product Preview" className="max-h-48 rounded-lg border border-gray-300 p-1"/>
                        </div>
                    )}
                </div>

                <div className="flex justify-center">
                    <button type="submit" disabled={submitting || loadingSlip} className="w-full md:w-auto flex justify-center items-center py-3 px-6 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:bg-purple-300 disabled:cursor-not-allowed">
                        {submitting ? <><Spinner size="sm" /> Submitting...</> : 'Submit Service Request'}
                    </button>
                </div>
            </form>
        </div>
    );
};


// === From components/Sidebar.tsx ===
const NavLink = ({ page, currentPage, onNavigate, icon, label }) => {
    const isActive = currentPage === page;
    return (
        <li>
            <a
                href="#"
                onClick={(e) => {
                    e.preventDefault();
                    onNavigate();
                }}
                className={`flex items-center p-4 text-base font-normal rounded-lg transition duration-75 group ${
                    isActive
                        ? 'bg-purple-700 text-white'
                        : 'text-purple-100 hover:bg-purple-700'
                }`}
            >
                <i className={`${icon} w-6 h-6 text-purple-200 transition duration-75 group-hover:text-white`}></i>
                <span className="ml-3">{label}</span>
            </a>
        </li>
    );
};
const Sidebar = ({ currentPage, navigate, isOpen, setIsOpen }) => {
    const handleNavigate = (page) => {
        navigate(page);
        setIsOpen(false);
    };
    return (
        <>
            <div
                className={`fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden transition-opacity ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}
                onClick={() => setIsOpen(false)}
                aria-hidden="true"
            ></div>
            <aside className={`fixed inset-y-0 left-0 z-40 w-64 h-full bg-gradient-to-b from-purple-800 to-indigo-900 shadow-lg text-white flex flex-col transform transition-transform duration-300 ease-in-out md:relative md:translate-x-0 ${isOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                <div className="flex items-center justify-between px-6 py-4 border-b border-purple-700">
                    <div className="flex items-center space-x-3">
                        <div className="bg-purple-600 p-2 rounded-lg">
                            <i className="fas fa-tools text-white text-xl fa-fw"></i>
                        </div>
                        <span className="text-xl font-bold text-white">Roshan Bags</span>
                    </div>
                    <button onClick={() => setIsOpen(false)} className="text-purple-100 hover:text-white md:hidden" aria-label="Close sidebar">
                         <i className="fas fa-times fa-lg"></i>
                    </button>
                </div>
                <nav className="flex-1 px-4 py-4">
                    <ul className="space-y-2">
                        <NavLink page="entry" currentPage={currentPage} onNavigate={() => handleNavigate('entry')} icon="fas fa-clipboard-list" label="Service Entry" />
                        <NavLink page="data" currentPage={currentPage} onNavigate={() => handleNavigate('data')} icon="fas fa-database" label="Service Data" />
                    </ul>
                </nav>
            </aside>
        </>
    );
};


// === From App.tsx ===
const App = () => {
    const [currentPage, setCurrentPage] = useState('entry');
    const [selectedService, setSelectedService] = useState(null);
    const [isUpdateModalOpen, setIsUpdateModalOpen] = useState(false);
    const [refreshDataKey, setRefreshDataKey] = useState(0);
    const [showSlipFor, setShowSlipFor] = useState(null);
    const [serviceToDownload, setServiceToDownload] = useState(null);
    const [isSidebarOpen, setIsSidebarOpen] = useState(false);
    const downloadSlipRef = useRef(null);
    const handleEditService = (service) => {
        setSelectedService(service);
        setIsUpdateModalOpen(true);
    };
    const handleCloseModal = () => {
        setSelectedService(null);
        setIsUpdateModalOpen(false);
    };
    const handleUpdateSuccess = () => {
        handleCloseModal();
        setRefreshDataKey(prevKey => prevKey + 1);
    };
    const handleNewServiceSuccess = (newService) => {
        setShowSlipFor(newService);
    };
    const handleCloseSlipModal = () => {
        setShowSlipFor(null);
        setRefreshDataKey(prevKey => prevKey + 1);
        setCurrentPage('data');
    };
    const handleDownloadRequest = (service) => {
        setServiceToDownload(service);
    };
    useEffect(() => {
        if (serviceToDownload && downloadSlipRef.current) {
            const generatePdf = async () => {
                await downloadSlipAsPdf(
                    downloadSlipRef.current, 
                    'a4', 
                    serviceToDownload.slipNo,
                    serviceToDownload.customerName
                );
                setServiceToDownload(null);
            };
            setTimeout(generatePdf, 100); 
        }
    }, [serviceToDownload]);
    const navigate = (page) => {
        setCurrentPage(page);
    };
    return (
        <div className="flex h-screen bg-gray-100 font-sans">
            <Sidebar 
                currentPage={currentPage} 
                navigate={navigate} 
                isOpen={isSidebarOpen} 
                setIsOpen={setIsSidebarOpen}
            />
             <div className="flex-1 flex flex-col overflow-hidden">
                <header className="bg-white shadow p-4 flex justify-between items-center md:hidden">
                    <h1 className="text-xl font-bold text-gray-800">
                        {currentPage === 'entry' ? 'Service Entry' : 'Service Data'}
                    </h1>
                    <button 
                        onClick={() => setIsSidebarOpen(true)}
                        className="text-gray-600 focus:outline-none"
                        aria-label="Open sidebar"
                    >
                        <i className="fas fa-bars fa-lg"></i>
                    </button>
                </header>
                <main className="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
                    {currentPage === 'entry' && <ServiceEntryForm onSuccess={handleNewServiceSuccess} />}
                    {currentPage === 'data' && <ServiceDataTable onEdit={handleEditService} onDownload={handleDownloadRequest} refreshKey={refreshDataKey} />}
                </main>
            </div>
            {isUpdateModalOpen && selectedService && (
                <UpdateServiceModal
                    isOpen={isUpdateModalOpen}
                    service={selectedService}
                    onClose={handleCloseModal}
                    onSuccess={handleUpdateSuccess}
                />
            )}
            {showSlipFor && (
                <ServiceSlipModal
                    service={showSlipFor}
                    onClose={handleCloseSlipModal}
                />
            )}
            {serviceToDownload && (
                <div style={{ position: 'absolute', left: '-9999px', top: 0, zIndex: -100, width: '800px' }} className="bg-white">
                    <div ref={downloadSlipRef}>
                        <PrintableSlip service={serviceToDownload} />
                    </div>
                </div>
            )}
        </div>
    );
};


// === From index.tsx (The final render call) ===
const rootElement = document.getElementById('root');
if (!rootElement) {
  throw new Error("Could not find root element to mount to");
}
const root = ReactDOM.createRoot(rootElement);
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);

// --- End of consolidated application code ---
    </script>
  </body>
</html>
