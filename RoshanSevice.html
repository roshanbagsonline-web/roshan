const getDirectGoogleDriveImageUrl = (url) => {
    if (!url || !url.includes('drive.google.com')) {
        return url || '';
    }
    const match = url.match(/drive\.google\.com\/(?:file\/d\/|open\?id=)([a-zA-Z0-9_-]+)/);
    if (match && match[1]) {
        const fileId = match[1];
        // This URL format is often more reliable for direct embedding.
        return `https://lh3.googleusercontent.com/d/${fileId}`;
    }
    return url;
};


// === From utils/pdfUtils.ts ===
const waitForImagesToLoad = (element) => {
    const images = Array.from(element.getElementsByTagName('img'));
    const promises = images.map(img => {
        return new Promise((resolve) => {
            if (img.complete && img.naturalHeight !== 0) {
                resolve();
            } else {
                img.onload = resolve;
                img.onerror = () => {
                    console.error('An image failed to load for PDF generation:', img.src);
                    resolve(); // Still resolve to not block the process
                };
            }
        });
    });
    return Promise.all(promises);
};

const waitForQrCode = (element) => {
    return new Promise((resolve) => {
        const qrCanvas = element.querySelector('canvas');
        if (!qrCanvas) {
            // No QR code on this slip
            return resolve();
        }

        const checkStatus = () => {
            const status = qrCanvas.getAttribute('data-qr-status');
            return status === 'rendered' || status === 'error';
        };

        if (checkStatus()) {
            return resolve();
        }

        const observer = new MutationObserver(() => {
            if (checkStatus()) {
                observer.disconnect();
                resolve();
            }
        });

        observer.observe(qrCanvas, { attributes: true, attributeFilter: ['data-qr-status'] });

        // Timeout as a fallback to prevent waiting forever
        setTimeout(() => {
            console.warn('QR code observer timed out.');
            observer.disconnect();
            resolve();
        }, 3000);
    });
};


const generatePdfBlob = async (element, format) => {
    if (!element) {
        throw new Error("Element to capture is not available.");
    }
    
    // Wait for images AND QR code to load/render before capturing
    await Promise.all([
        waitForImagesToLoad(element),
        waitForQrCode(element),
    ]);

    const canvas = await html2canvas(element, {
        scale: 2,
        useCORS: true,
    });
    // Use JPEG with quality setting to significantly reduce file size
    const imgData = canvas.toDataURL('image/jpeg', 0.85);
    const pageDimensions = {
        a4: { width: 210, height: 297 },
        a5: { width: 148, height: 210 },
    };
    const { width: pageWidth, height: pageHeight } = pageDimensions[format];
    const { jsPDF } = jspdf;
    const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'mm',
        format: format,
    });
    const canvasAspectRatio = canvas.width / canvas.height;
    let imgWidth = pageWidth;
    let imgHeight = imgWidth / canvasAspectRatio;
    if (imgHeight > pageHeight) {
        imgHeight = pageHeight;
        imgWidth = imgHeight * canvasAspectRatio;
    }
    const xOffset = (pageWidth - imgWidth) / 2;
    const yOffset = (pageHeight - imgHeight) / 2;
    // Add image as JPEG
    pdf.addImage(imgData, 'JPEG', xOffset, yOffset, imgWidth, imgHeight);
    return pdf.output('blob');
};


// === New utility for image compression ===
const compressImage = (file, maxWidth = 1024, maxHeight = 1024, quality = 0.8) => {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width *= maxHeight / height;
                        height = maxHeight;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                
                const dataUrl = canvas.toDataURL('image/jpeg', quality);
                
                resolve({
                    base64: dataUrl.split(',')[1],
                    dataUrl: dataUrl,
                    mimeType: 'image/jpeg',
                });
            };
            img.onerror = (error) => reject(error);
        };
        reader.onerror = (error) => reject(error);
    });
};


// === From services/googleSheetService.ts ===
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxIcoZKiNvcuJMQ11L3kTxrhRmYIVRn4WW2vjozVlkF4Bwf8wouI3w7TIlSeAE3KUFbRw/exec";
async function apiRequest(action, method = 'GET', payload) {
    const url = new URL(SCRIPT_URL);
    if (method === 'GET') {
        url.searchParams.append('action', action);
        if (payload) {
            Object.entries(payload).forEach(([key, value]) => {
                url.searchParams.append(key, String(value));
            });
        }
    }
    const options = {
        method,
        headers: {},
    };
    if (method === 'POST') {
        options.body = JSON.stringify({ action, ...payload });
        options.headers = { 'Content-Type': 'text/plain;charset=utf-8' };
    }
    try {
        const response = await fetch(url.toString(), options);
        const contentType = response.headers.get("content-type");
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
        }
        if (!contentType || !contentType.includes("application/json")) {
            if (contentType && contentType.includes("text/html")) {
                throw new Error("Received HTML instead of JSON. Please check your Google Apps Script deployment settings. Ensure 'Who has access' is set to 'Anyone'.");
            }
            throw new Error(`Expected JSON response, but received content type: ${contentType}`);
        }
        const result = await response.json();
        if (result.status === 'error') {
            throw new Error(result.message || 'An unknown error occurred in the script');
        }
        return result;
    }
    catch (error) {
        console.error(`Error during ${action}:`, error);
        throw error;
    }
}

const MultiSelectDropdown = ({
    options,
    selectedOptions,
    onChange,
    placeholder = "Select services..."
}) => {
    const [isOpen, setIsOpen] = useState(false);
    const wrapperRef = useRef(null);
    useEffect(() => {
        function handleClickOutside(event) {
            if (wrapperRef.current && !wrapperRef.current.contains(event.target)) {
                setIsOpen(false);
            }
        }
        document.addEventListener("mousedown", handleClickOutside);
        return () => {
            document.removeEventListener("mousedown", handleClickOutside);
        };
    }, [wrapperRef]);
    const handleOptionToggle = (option) => {
        const newSelectedOptions = selectedOptions.includes(option)
            ? selectedOptions.filter(o => o !== option)
            : [...selectedOptions, option];
        onChange(newSelectedOptions);
    };
    const getButtonText = () => {
        if (selectedOptions.length === 0) {
            return placeholder;
        }
        if (selectedOptions.length === 1) {
            return selectedOptions[0];
        }
        return `${selectedOptions.length} services selected`;
    };
    return (
        <div className="relative w-full" ref={wrapperRef}>
            <button
                type="button"
                onClick={() => setIsOpen(!isOpen)}
                className="w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-left focus:outline-none focus:ring-purple-500 focus:border-purple-500 flex justify-between items-center"

                                onClick={() => handleOptionToggle(option)}
                            >

const DownloadButton = ({ format, service, slipRef }) => {
    const [generating, setGenerating] = useState(false);

    const handleGenerateAndDownload = async () => {
        if (!slipRef.current) return;
        setGenerating(true);
        try {
            const blob = await generatePdfBlob(slipRef.current, format);
            const filename = `${(service.customerName || 'payout').replace(/ /g, '_')}_${service.slipNo}.pdf`;
            
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);

        } catch (error) {
            console.error(`Failed to generate ${format} PDF:`, error);
            alert('Sorry, there was an error creating the PDF.');
        } finally {
            setGenerating(false);
        }
    };
    
    const isA5 = format === 'a5';
    const baseClasses = "inline-flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2";
    const a5Classes = "bg-green-600 hover:bg-green-700 focus:ring-green-500";
    const a4Classes = "bg-purple-600 hover:bg-purple-700 focus:ring-purple-500";

    if (generating) {
        return (
            <button type="button" disabled className={`${baseClasses} ${isA5 ? a5Classes : a4Classes} opacity-75 cursor-wait`}>
                <Spinner size="sm" />
                <span className="ml-2">Generating...</span>
            </button>
        );
    }
    
    return (
        <button type="button" onClick={handleGenerateAndDownload} className={`${baseClasses} ${isA5 ? a5Classes : a4Classes}`}>
            Download {format.toUpperCase()} PDF
        </button>
    );
};

const UpdateServiceModal = ({ service, servicemenNames, isOpen, onClose, onSuccess }) => {
    const [formData, setFormData] = useState(service);
    const [submitting, setSubmitting] = useState(false);
    const [error, setError] = useState(null);
    const [imagePreview, setImagePreview] = useState(null);
    const [newImageData, setNewImageData] = useState(null);
    const [compressing, setCompressing] = useState(false);
    const [selectedServices, setSelectedServices] = useState([]);
    const [color, setColor] = useState('');
    const [size, setSize] = useState('');

    const isReadOnly = useMemo(() => service?.customerName !== '--SKIPPED--', [service]);

    useEffect(() => {
        if (service) {
            setFormData(service);
            const directUrl = getDirectGoogleDriveImageUrl(service.imageUrl);
            setImagePreview(directUrl);
            setNewImageData(null);
            const serviceTypes = service.serviceType ? service.serviceType.split(',').map(s => s.trim()) : [];
            setSelectedServices(serviceTypes);
            const [colorVal = '', sizeVal = ''] = service.colorAndSize ? service.colorAndSize.split(' / ') : [];
            setColor(colorVal);
            setSize(sizeVal);
        }
    }, [service]);

    const suggestedPrice = useMemo(() => {
        const SETTINGS_KEY = 'serviceHubPro_settings';
        let markupPercentage = 30; // Default value

        try {
            const savedSettings = localStorage.getItem(SETTINGS_KEY);
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                if (settings.markupPercentage !== undefined) {
                    markupPercentage = parseFloat(settings.markupPercentage);
                }
            }
        } catch (e) {
            console.error("Could not load markup settings, using default.", e);
        }
    
        const amount = parseFloat(formData.servicemanAmount);
        if (!isNaN(amount) && amount > 0) {
            const calculatedPrice = amount * (1 + markupPercentage / 100);
            const roundedPrice = Math.ceil(calculatedPrice / 10) * 10;
            return roundedPrice.toFixed(0);
        }
        return null;
    }, [formData.servicemanAmount]);

    const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
    };

    const handleImageChange = async (e) => {
        const file = e.target.files?.[0];
        if (file) {
            setCompressing(true);
            setError(null);
            try {
                const compressed = await compressImage(file);
                const newFileName = file.name.replace(/\.[^/.]+$/, "") + ".jpeg";
                setNewImageData({
                    base64: compressed.base64,
                    name: newFileName,
                    mimeType: compressed.mimeType,
                });
                setImagePreview(compressed.dataUrl);
            } catch (err) {
                setError('Failed to process image. Please select a different file.');
                console.error("Image compression error:", err);
                const directUrl = getDirectGoogleDriveImageUrl(service.imageUrl);
                setImagePreview(directUrl);
                setNewImageData(null);
            } finally {
                setCompressing(false);
            }
        }
    };

    const handleSubmit = async (e) => {
        e.preventDefault();
        setSubmitting(true);
        setError(null);
        try {
            const finalWarrantyDate = formData.warrantyStatus === 'Warranty' ? formData.warrantyDate : '';
            const payload = { 
                ...formData,
                warrantyDate: finalWarrantyDate,
                serviceType: selectedServices.join(', '),
                colorAndSize: `${color} / ${size}`
            };

            if (newImageData) {
                payload.image = newImageData.base64;
                payload.imageName = newImageData.name;
                payload.imageMimeType = newImageData.mimeType;
            } else {
                 payload.imageUrl_existing = service.imageUrl;
            }
            await updateService(payload);
            alert('Service updated successfully!');
            onSuccess();
        } catch (err) {
            const errorMessage = err instanceof Error ? err.message : 'An unknown error occurred.';
            setError(`Update failed: ${errorMessage}`);
            console.error(err);
        } finally {
            setSubmitting(false);
        }
    };
    if (!isOpen) return null;
    const serviceStatusOptions = ['New', 'In Service', 'Completed', 'Informed to Customer', 'Delivered to Customer'];
    
    return (
        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4">

                <form onSubmit={handleSubmit} className="flex-1 overflow-y-auto" key={service.serviceId || service.rowIndex}>

                        <div className="p-6 border border-gray-200 rounded-lg">

                                <InputField label="Customer Name" name="customerName" value={formData.customerName} onChange={handleChange} disabled={isReadOnly} />
                                <InputField label="Contact" name="contact" value={formData.contact} onChange={handleChange} disabled={isReadOnly} />

                        </div>

                        <div className="p-6 border border-gray-200 rounded-lg">
                            <h3 className="text-lg font-semibold text-gray-700 mb-4">Service & Warranty Details</h3>

                                        <InputField label="Warranty Date" name="warrantyDate" type="date" value={formData.warrantyDate} onChange={handleChange} />
                                    </>

                             <div className="mt-6">

                                <MultiSelectDropdown
                                    options={SERVICE_OPTIONS}
                                    selectedOptions={selectedServices}
                                    onChange={setSelectedServices}

                        </div>

                         <div className="p-6 border border-gray-200 rounded-lg">
                            <h3 className="text-lg font-semibold text-gray-700 mb-4">Service Status & Billing</h3>
                             <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                                    <label className="block text-sm font-medium text-gray-700">Service Status</label>
                                    <select name="serviceStatus" value={formData.serviceStatus} onChange={handleChange} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                                        {serviceStatusOptions.map(s => <option key={s} value={s}>{s}</option>)}

                                </div>
                                <div>
                                    <InputField label="Serviceman Amount" name="servicemanAmount" type="number" value={formData.servicemanAmount} onChange={handleChange} />

const normalizeDateString = (dateInput) => {
    if (!dateInput) return '';
    const dateStr = String(dateInput).trim();
    if (/^\d{4}-\d{2}-\d{2}/.test(dateStr)) {
        return dateStr.substring(0, 10);
    }
    return '';
};
const getStatusColor = (status) => {
    switch (status) {
        case 'New': return 'bg-blue-100 text-blue-800';
        case 'In Service': return 'bg-yellow-100 text-yellow-800';
        case 'Completed': return 'bg-green-100 text-green-800';
        case 'Informed to Customer': return 'bg-indigo-100 text-indigo-800';
        case 'Delivered to Customer': return 'bg-gray-100 text-gray-800';
        default: return 'bg-gray-100 text-gray-800';
    }
}
const ServiceDataTable = ({ services, onEdit, onDownload, onComplete, initialFilters }) => {
    const [searchTerm, setSearchTerm] = useState('');
    const [slipNoFilter, setSlipNoFilter] = useState('');
    const [previewImageUrl, setPreviewImageUrl] = useState(null);
    const [statusFilter, setStatusFilter] = useState('All');
    const [servicemanFilter, setServicemanFilter] = useState('All');
    const [startDate, setStartDate] = useState('');
    const [endDate, setEndDate] = useState('');
    const [sortConfig, setSortConfig] = useState({ key: 'date', direction: 'descending' });
    
    useEffect(() => {
        if(initialFilters && initialFilters.status) {
            setStatusFilter(initialFilters.status);
        }
    }, [initialFilters]);

    const servicemen = useMemo(() => {
        const names = new Set(services.map(s => s.servicemanName).filter(name => name && name.trim() !== ''));
        return ['All', ...Array.from(names).sort()];
    }, [services]);

    const sortedAndFilteredServices = useMemo(() => {
        let filteredData = [...services];
        
        if (Array.isArray(statusFilter) && statusFilter.length > 0) {
            filteredData = filteredData.filter(s => statusFilter.includes(s.serviceStatus));
        } else if (typeof statusFilter === 'string' && statusFilter !== 'All') {
            filteredData = filteredData.filter(s => s.serviceStatus === statusFilter);
        }

        if (servicemanFilter !== 'All') {
            filteredData = filteredData.filter(s => s.servicemanName === servicemanFilter);
        }
        if (slipNoFilter.trim()) {
            const lowercasedFilter = slipNoFilter.trim().toLowerCase();
            filteredData = filteredData.filter(s =>
                s.slipNo && s.slipNo.toString().toLowerCase().includes(lowercasedFilter)
            );
        }
        if (startDate || endDate) {
            filteredData = filteredData.filter(s => {
                if (!s.date) return false;
                const serviceDateStr = s.date;
                if (startDate && serviceDateStr < startDate) return false;
                if (endDate && serviceDateStr > endDate) return false;
                return true;
            });
        }
        if (searchTerm) {
            const lowercasedFilter = searchTerm.toLowerCase();
            filteredData = filteredData.filter(service =>
                Object.values(service).some(value =>
                    String(value).toLowerCase().includes(lowercasedFilter)
                )
            );
        }
        if (sortConfig.key) {
            filteredData.sort((a, b) => {
                const aVal = a[sortConfig.key];
                const bVal = b[sortConfig.key];
                if (aVal === null || aVal === undefined) return 1;
                if (bVal === null || bVal === undefined) return -1;
                let comparison = 0;
                if (sortConfig.key === 'slipNo' || sortConfig.key === 'estimateAmount') {
                    comparison = parseInt(String(aVal) || '0', 10) - parseInt(String(bVal) || '0', 10);
                } else {
                    comparison = String(aVal).toLowerCase().localeCompare(String(bVal).toLowerCase());
                }
                return sortConfig.direction === 'ascending' ? comparison : -comparison;
            });
        }
        return filteredData;
    }, [services, searchTerm, slipNoFilter, statusFilter, servicemanFilter, startDate, endDate, sortConfig]);

    const requestSort = (key) => {
        let direction = 'ascending';
        if (sortConfig.key === key && sortConfig.direction === 'ascending') {
            direction = 'descending';
        }
        setSortConfig({ key, direction });
    };

    const getSortIcon = (key) => {
        if (sortConfig.key !== key) {
            return <i className="fas fa-sort text-gray-400 ml-1"></i>;
        }
        if (sortConfig.direction === 'ascending') {
            return <i className="fas fa-sort-up ml-1 text-gray-800"></i>;
        }
        return <i className="fas fa-sort-down ml-1 text-gray-800"></i>;
    };

    const handleImageClick = (imageUrl) => {
        setPreviewImageUrl(getDirectGoogleDriveImageUrl(imageUrl));
    };

    const handleClosePreview = () => {
        setPreviewImageUrl(null);
    };

    return (
        <div className="bg-white p-4 sm:p-6 lg:p-8 rounded-2xl shadow-lg">

                />

                    value={typeof statusFilter === 'string' ? statusFilter : 'All'}
                    onChange={e => setStatusFilter(e.target.value)}

                >

                                        {service.customerName === '--SKIPPED--' ? (
                                            <button onClick={() => onComplete(service)} className="text-blue-600 hover:text-blue-900 flex items-center" title="Complete Skipped Entry">
                                                <i className="fas fa-file-signature"></i>

// === From components/ServiceEntryForm.tsx (UPDATED with BUG FIX) ===
const initialFormData = {
    date: new Date().toISOString().split('T')[0],
    customerName: '',
    contact: '',
    productName: '',
    brand: '',
    color: '',
    size: '',
    estimateAmount: '',
    warrantyInvoiceNumber: '',
    warrantyDate: '',
};
const ServiceEntryForm = ({ onSuccess, onCompletionSuccess, serviceToComplete: serviceToCompleteProp }) => {
    const [formData, setFormData] = useState(initialFormData);
    const [slipNo, setSlipNo] = useState('');
    const [fetchedSlipNo, setFetchedSlipNo] = useState(null);
    const [loadingSlip, setLoadingSlip] = useState(true);
    const [submitting, setSubmitting] = useState(false);
    const [error, setError] = useState(null);
    const [imagePreview, setImagePreview] = useState(null);
    const [imageData, setImageData] = useState(null);
    const [compressing, setCompressing] = useState(false);
    const [selectedServices, setSelectedServices] = useState([]);
    const [warrantyStatus, setWarrantyStatus] = useState('Non-Warranty');
    const [isCompletionMode, setIsCompletionMode] = useState(false);
    const [serviceToComplete, setServiceToComplete] = useState(null);

    const resetForm = useCallback((newSlip) => {
        setFormData(initialFormData);
        setSlipNo(newSlip ? newSlip.toString() : '');
        setSelectedServices([]);
        setImageData(null);
        setImagePreview(null);
        setWarrantyStatus('Non-Warranty');
        setError(null);
        setIsCompletionMode(false);
        setServiceToComplete(null);
        const formElement = document.getElementById('service-entry-form');
        if (formElement) formElement.reset();
    }, []);

    const fetchSlip = useCallback(async () => {
        setLoadingSlip(true);
        try {
            const lastSlip = await getLastSlipNumber();
            const nextSlip = lastSlip + 1;
            setSlipNo(nextSlip.toString());
            setFetchedSlipNo(nextSlip);
        } catch (err) {
            setError('Failed to fetch slip number. Please try again.');
            console.error(err);
        } finally {
            setLoadingSlip(false);
        }
    }, []);

    const setupCompletionMode = (service) => {
        setIsCompletionMode(true);
        setServiceToComplete(service);
        setLoadingSlip(false);
        setSlipNo(service.slipNo);
        setFetchedSlipNo(null); // Not relevant in completion mode
        setFormData(initialFormData); // Start with a fresh form
        setSelectedServices([]);
        setImageData(null);
        setImagePreview(null);
        setWarrantyStatus('Non-Warranty');
        setError(null);
    };

    useEffect(() => {
        if (serviceToCompleteProp) {
            setupCompletionMode(serviceToCompleteProp);
        } else {
            fetchSlip();
        }
    }, [serviceToCompleteProp, fetchSlip]);
    
    const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({...prev, [name]: value}));
    };
    
    const handleImageChange = async (e) => {
        const file = e.target.files?.[0];
        if (file) {
            setCompressing(true);
            setError(null);
            try {
                const compressed = await compressImage(file);
                const newFileName = file.name.replace(/\.[^/.]+$/, "") + ".jpeg";
                setImageData({
                    base64: compressed.base64,
                    name: newFileName,
                    mimeType: compressed.mimeType,
                });
                setImagePreview(compressed.dataUrl);
            } catch (err) {
                 setError('Failed to process image. Please select a different file.');
                 console.error("Image compression error:", err);
                 setImageData(null);
                 setImagePreview(null);
            } finally {
                setCompressing(false);
            }
        } else {
            setImageData(null);
            setImagePreview(null);
        }
    };
    
    const createPlaceholderPayload = (slip) => {
        const PLACEHOLDER_IMAGE_BASE64 = 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
        return {
            date: new Date().toISOString().split('T')[0],
            slipNo: slip.toString(),
            customerName: '--SKIPPED--',
            contact: '',
            productName: '',
            brand: '',
            colorAndSize: '',
            serviceType: '',
            warrantyStatus: 'Non-Warranty',
            estimateAmount: '',
            warrantyInvoiceNumber: '',
            warrantyDate: '',
            serviceStatus: 'New',
            servicemanAmount: '',
            customerPaidAmount: '',
            invoiceNumber: '',
            servicemanName: '',
            image: PLACEHOLDER_IMAGE_BASE64,
            imageName: 'placeholder.png',
            imageMimeType: 'image/png',
        };
    };

    const handleSubmit = async (e) => {
        e.preventDefault();
        setSubmitting(true);
        setError(null);
        if (!imageData) {
            setError("Product image is required.");
            setSubmitting(false);
            return;
        }
        if (selectedServices.length === 0) {
            setError("Please select at least one service description.");
            setSubmitting(false);
            return;
        }

        try {
            if (isCompletionMode) {
                // [BUG FIX]: Create the payload explicitly instead of spreading the old object.
                // This ensures that new, user-entered data is sent for all relevant fields.
                const payload = {
                    rowIndex: serviceToComplete.rowIndex, // Essential for identifying the row to update
                    serviceId: serviceToComplete.serviceId, // Also good to have for consistency
                    
                    // All new data captured from the form
                    date: formData.date,
                    customerName: formData.customerName,
                    contact: formData.contact,
                    productName: formData.productName,
                    brand: formData.brand,
                    colorAndSize: `${formData.color} / ${formData.size}`,
                    serviceType: selectedServices.join(', '),
                    warrantyStatus: warrantyStatus,
                    estimateAmount: warrantyStatus === 'Non-Warranty' ? formData.estimateAmount : '',
                    warrantyInvoiceNumber: warrantyStatus === 'Warranty' ? formData.warrantyInvoiceNumber : '',
                    warrantyDate: warrantyStatus === 'Warranty' ? formData.warrantyDate : '',
                    image: imageData.base64,
                    imageName: imageData.name,
                    imageMimeType: imageData.mimeType,
                    serviceStatus: 'New', // Always reset status on completion
                };
                
                await updateService(payload);
                alert('Service entry completed successfully!');
                resetForm();
                onCompletionSuccess();

            } else {
                const enteredSlipNo = parseInt(slipNo, 10);
                if (isNaN(enteredSlipNo) || enteredSlipNo < fetchedSlipNo) {
                    setError(`Slip number cannot be less than the next available number (${fetchedSlipNo}).`);
                    setSubmitting(false);
                    return;
                }

                // Create placeholder entries if slip number was skipped
                if (enteredSlipNo > fetchedSlipNo) {
                    for (let i = fetchedSlipNo; i < enteredSlipNo; i++) {
                        await submitService(createPlaceholderPayload(i));
                    }
                }

                const payload = {
                    date: formData.date,
                    slipNo: slipNo,
                    customerName: formData.customerName,
                    contact: formData.contact,
                    productName: formData.productName,
                    brand: formData.brand,
                    colorAndSize: `${formData.color} / ${formData.size}`,
                    serviceType: selectedServices.join(', '),
                    warrantyStatus: warrantyStatus,
                    estimateAmount: warrantyStatus === 'Non-Warranty' ? formData.estimateAmount : '',
                    warrantyInvoiceNumber: warrantyStatus === 'Warranty' ? formData.warrantyInvoiceNumber : '',
                    warrantyDate: warrantyStatus === 'Warranty' ? formData.warrantyDate : '',
                    image: imageData.base64,
                    imageName: imageData.name,
                    imageMimeType: imageData.mimeType,
                    serviceStatus: 'New',
                    servicemanAmount: '',
                    customerPaidAmount: '',
                    invoiceNumber: '',
                    servicemanName: '',
                };
                const response = await submitService(payload);
                const { image, imageName, imageMimeType, ...serviceDataFromPayload } = payload;
                const newServiceData = {
                    ...serviceDataFromPayload,
                    serviceId: response.serviceId,
                    rowIndex: response.rowIndex, // Assume API returns this
                    imageUrl: imagePreview || '',
                };
                
                const nextSlip = enteredSlipNo + 1;
                resetForm(nextSlip);
                setFetchedSlipNo(nextSlip);
                onSuccess(newServiceData);
            }
        } catch (err) {
            const errorMessage = err instanceof Error ? err.message : 'An unknown error occurred.';
            setError(`Submission failed: ${errorMessage}`);
            console.error(err);
        } finally {
            setSubmitting(false);
        }
    };
    
    return (
         <div className="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
            <h2 className="text-3xl font-bold text-gray-800 mb-2 text-center">
                {isCompletionMode ? `Complete Service Entry (Slip No: ${slipNo})` : 'New Service Entry'}
            </h2>
            <p className="text-center text-gray-500 mb-8">
                {isCompletionMode ? 'Fill in the remaining details for this service request.' : 'Fill in the details below to create a new service request.'}
            </p>
            
            <form onSubmit={handleSubmit} id="service-entry-form" className="space-y-6">
                 {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">{error}</div>}
                
                <div className="p-6 border border-gray-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i className="fas fa-info-circle mr-3 text-purple-500"></i>General Details</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label htmlFor="date" className="block text-sm font-medium text-gray-700">Date *</label>
                            <input type="date" name="date" id="date" value={formData.date} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                        <div>
                            <label htmlFor="slipNo" className="block text-sm font-medium text-gray-700">Slip No *</label>
                            {loadingSlip ? (
                                <div className="mt-1 flex items-center w-full h-10 px-3 py-2 bg-gray-100 border border-gray-300 rounded-md"><Spinner size="sm" /></div>
                            ) : (
                                <input 
                                    type="number" 
                                    name="slipNo" 
                                    id="slipNo" 
                                    value={slipNo} 
                                    onChange={(e) => setSlipNo(e.target.value)} 
                                    required
                                    disabled={isCompletionMode}
                                    className={`mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 ${isCompletionMode ? 'bg-gray-100' : ''}`}
                                />
                            )}
                        </div>
                    </div>
                </div>

                <div className="p-6 border border-gray-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i className="fas fa-user-tag mr-3 text-purple-500"></i>Customer & Product Information</h3>
                     <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label htmlFor="customerName" className="block text-sm font-medium text-gray-700">Customer Name *</label>
                            <input type="text" name="customerName" id="customerName" value={formData.customerName} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                         <div>
                            <label htmlFor="contact" className="block text-sm font-medium text-gray-700">Contact Number *</label>
                            <input type="tel" name="contact" id="contact" value={formData.contact} onChange={handleInputChange} required pattern="[0-9]{10}" title="Please enter a 10-digit contact number" className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                        <div>
                            <label htmlFor="productName" className="block text-sm font-medium text-gray-700">Product Name *</label>
                            <input type="text" name="productName" id="productName" value={formData.productName} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                        <div>
                            <label htmlFor="brand" className="block text-sm font-medium text-gray-700">Brand</label>
                            <input type="text" name="brand" id="brand" value={formData.brand} onChange={handleInputChange} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                        <div>
                            <label htmlFor="color" className="block text-sm font-medium text-gray-700">Color</label>
                            <input type="text" name="color" id="color" value={formData.color} onChange={handleInputChange} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                        <div>
                            <label htmlFor="size" className="block text-sm font-medium text-gray-700">Size</label>
                            <input type="text" name="size" id="size" value={formData.size} onChange={handleInputChange} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                    </div>
                </div>

                <div className="p-6 border border-gray-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i className="fas fa-shield-alt mr-3 text-purple-500"></i>Service & Warranty</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                             <label className="block text-sm font-medium text-gray-700">Warranty Status</label>
                             <select value={warrantyStatus} onChange={(e) => setWarrantyStatus(e.target.value)} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                                <option value="Non-Warranty">Non-Warranty</option>
                                <option value="Warranty">Warranty</option>
                            </select>
                        </div>
                        {warrantyStatus === 'Non-Warranty' ? (
                            <div>
                                <label htmlFor="estimateAmount" className="block text-sm font-medium text-gray-700">Estimate Amount</label>
                                <input type="number" name="estimateAmount" id="estimateAmount" value={formData.estimateAmount} onChange={handleInputChange} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                            </div>
                        ) : (
                            <>
                                <div>
                                    <label htmlFor="warrantyInvoiceNumber" className="block text-sm font-medium text-gray-700">Warranty Invoice Number</label>
                                    <input type="text" name="warrantyInvoiceNumber" id="warrantyInvoiceNumber" value={formData.warrantyInvoiceNumber} onChange={handleInputChange} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                                </div>
                                <div>
                                    <label htmlFor="warrantyDate" className="block text-sm font-medium text-gray-700">Warranty Date</label>
                                    <input type="date" name="warrantyDate" id="warrantyDate" value={formData.warrantyDate} onChange={handleInputChange} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                                </div>
                            </>
                        )}
                    </div>
                     <div className="mt-6">
                        <label className="block text-sm font-medium text-gray-700">Service Description *</label>
                        <MultiSelectDropdown
                            options={SERVICE_OPTIONS}
                            selectedOptions={selectedServices}
                            onChange={setSelectedServices}
                        />
                    </div>
                </div>

                <div className="p-6 border border-gray-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i className="fas fa-camera mr-3 text-purple-500"></i>Product Image</h3>
                    <label htmlFor="image" className="block text-sm font-medium text-gray-700">Upload Image *</label>
                    <input type="file" name="image" id="image" accept="image/*" onChange={handleImageChange} required className="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"/>
                     {compressing && <div className="mt-4 flex items-center text-sm text-gray-600"><Spinner size="sm" /><span className="ml-2">Compressing image...</span></div>}
                    {imagePreview && !compressing && (
                        <div className="mt-4">
                            <img src={imagePreview} alt="Product Preview" className="max-h-48 rounded-lg border border-gray-300 p-1"/>
                        </div>
                    )}
                </div>

                <div className="pt-5 flex justify-end space-x-4">
                    <button type="button" onClick={() => resetForm(fetchedSlipNo)} className="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Clear Form
                    </button>
                    <button type="submit" disabled={submitting || loadingSlip} className="inline-flex justify-center py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:bg-purple-300">
                        {submitting ? <><Spinner size="sm" /> Submitting...</> : (isCompletionMode ? 'Complete Entry' : 'Create Service Slip')}
                    </button>
                </div>
            </form>
        </div>
    );
};


// === NEW: Dashboard View ===
const Dashboard = ({ services, onNavigateWithFilters }) => {
    const statusCounts = useMemo(() => {
        const counts = { 'New': 0, 'In Service': 0, 'Completed': 0, 'Informed to Customer': 0, 'Delivered to Customer': 0, 'Total': 0 };
        services.forEach(service => {
            if (counts[service.serviceStatus] !== undefined) {
                counts[service.serviceStatus]++;
            }
            counts['Total']++;
        });
        return counts;
    }, [services]);
    
    const readyForDeliveryCount = statusCounts.Completed + statusCounts['Informed to Customer'];

    const kpiData = [
        { title: 'Total Services', value: statusCounts.Total, icon: 'fas fa-cogs', color: 'bg-blue-500', filter: null },
        { title: 'New Requests', value: statusCounts.New, icon: 'fas fa-bell', color: 'bg-yellow-500', filter: 'New' },
        { title: 'In Progress', value: statusCounts['In Service'], icon: 'fas fa-sync-alt', color: 'bg-indigo-500', filter: 'In Service' },
        { title: 'Ready for Delivery', value: readyForDeliveryCount, icon: 'fas fa-check-circle', color: 'bg-green-500', filter: ['Completed', 'Informed to Customer'] },
    ];
    
    return (
        <div className="bg-white p-8 rounded-2xl shadow-lg">
            <h2 className="text-3xl font-bold text-gray-800 mb-6">Dashboard Overview</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                {kpiData.map(kpi => (
                    <div 
                        key={kpi.title} 
                        className={`${kpi.color} text-white p-6 rounded-xl shadow-md flex items-center ${kpi.filter ? 'cursor-pointer hover:opacity-90 transition-opacity' : ''}`}
                        onClick={() => kpi.filter && onNavigateWithFilters({ status: kpi.filter })}
                    >
                        <div className="mr-4 text-3xl opacity-75">
                            <i className={kpi.icon}></i>
                        </div>
                        <div>
                            <div className="text-4xl font-extrabold">{kpi.value}</div>
                            <div className="text-sm font-medium uppercase tracking-wider">{kpi.title}</div>
                        </div>
                    </div>
                ))}
            </div>
            <div className="mt-8">
                 <h3 className="text-xl font-semibold text-gray-700 mb-4">Service Status Breakdown</h3>
                <div className="flex flex-col space-y-2">
                    {Object.entries(statusCounts).filter(([key]) => key !== 'Total').map(([status, count]) => (
                         <div key={status}>
                             <div className="flex justify-between items-center text-sm mb-1">
                                <span className="font-medium text-gray-600">{status}</span>
                                <span className="text-gray-500">{count} of {statusCounts.Total}</span>
                             </div>
                             <div className="w-full bg-gray-200 rounded-full h-2.5">
                                 <div 
                                    className={`${getStatusColor(status).split(' ')[0]} h-2.5 rounded-full`}
                                    style={{ width: `${statusCounts.Total > 0 ? (count / statusCounts.Total) * 100 : 0}%` }}
                                 ></div>
                             </div>
                         </div>
                    ))}
                </div>
            </div>
        </div>
    );
};

const ServicemanPayouts = ({ services, servicemenNames, onDataRefresh }) => {
    const [activeTab, setActiveTab] = useState('pending');
    const [selectedServiceman, setSelectedServiceman] = useState('');
    const [selectedServices, setSelectedServices] = useState({});
    const [payoutSlipData, setPayoutSlipData] = useState(null);
    const [error, setError] = useState(null);
    const [historyServicemanFilter, setHistoryServicemanFilter] = useState('All');
    const [historyStartDate, setHistoryStartDate] = useState('');
    const [historyEndDate, setHistoryEndDate] = useState('');
    const [viewingPayoutDetails, setViewingPayoutDetails] = useState(null);

    // PENDING Payouts Logic
    const pendingServices = useMemo(() => {
        if (!selectedServiceman) return [];
        return services.filter(s =>
            s.servicemanName === selectedServiceman &&
            parseFloat(s.servicemanAmount) > 0 &&
            (s.serviceStatus === 'Completed' || s.serviceStatus === 'Delivered to Customer') &&
            s.servicemanPayoutStatus !== 'Paid'
        );
    }, [selectedServiceman, services]);

    const servicesForPayout = useMemo(() => {
        return pendingServices.filter(s => selectedServices[s.rowIndex]);
    }, [selectedServices, pendingServices]);

    const totalPayoutAmount = useMemo(() => {
        return servicesForPayout.reduce((total, s) => total + parseFloat(s.servicemanAmount), 0);
    }, [servicesForPayout]);

    // HISTORY Payouts Logic
    const payoutHistory = useMemo(() => {
        const paidServices = services.filter(s => s.servicemanPayoutStatus === 'Paid' && s.servicemanPayoutId);
        const groupedByPayoutId = paidServices.reduce((acc, service) => {
            const id = service.servicemanPayoutId;
            if (!acc[id]) {
                acc[id] = {
                    payoutId: id,
                    servicemanName: service.servicemanName,
                    payoutDate: service.servicemanPayoutDate,
                    services: [],
                    totalAmount: 0,
                };
            }
            acc[id].services.push(service);
            acc[id].totalAmount += parseFloat(service.servicemanAmount || 0);
            return acc;
        }, {});
        return Object.values(groupedByPayoutId).sort((a,b) => (b.payoutDate || '').localeCompare(a.payoutDate || ''));
    }, [services]);
    
    const filteredHistory = useMemo(() => {
       return payoutHistory.filter(payout => {
           if (historyServicemanFilter !== 'All' && payout.servicemanName !== historyServicemanFilter) return false;
           if (historyStartDate && payout.payoutDate < historyStartDate) return false;
           if (historyEndDate && payout.payoutDate > historyEndDate) return false;
           return true;
       });
    }, [payoutHistory, historyServicemanFilter, historyStartDate, historyEndDate]);

    const handleGeneratePayout = () => {
        if (servicesForPayout.length === 0) {
            alert('Please select at least one service to generate a payout slip.');
            return;
        }
        setPayoutSlipData({
            serviceman: selectedServiceman,
            services: servicesForPayout,
            total: totalPayoutAmount,
            payoutId: `PAY-${Date.now()}`
        });
    };
    
    const handleConfirmAndPay = async () => {
        setError(null);
        const { services, payoutId } = payoutSlipData;
        try {
            const payoutDate = new Date().toISOString().split('T')[0];
            for (const service of services) {
                const payload = {
                    rowIndex: service.rowIndex,
                    servicemanPayoutStatus: 'Paid',
                    servicemanPayoutId: payoutId,
                    servicemanPayoutDate: payoutDate
                };
                await updateService(payload);
            }
            alert(`Successfully marked ${services.length} services as paid.`);
            setPayoutSlipData(null);
            setSelectedServices({});
            onDataRefresh();
        } catch (err) {
            const errorMessage = err instanceof Error ? err.message : 'An unknown error occurred.';
            setError(`Failed to mark services as paid: ${errorMessage}`);
            console.error(err);
        }
    };

    return (
        <div className="bg-white p-8 rounded-2xl shadow-lg">
            <h2 className="text-3xl font-bold text-gray-800 mb-6">Serviceman Payouts</h2>
             {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">{error}</div>}

            <div className="border-b border-gray-200 mb-6">
                <nav className="-mb-px flex space-x-6" aria-label="Tabs">
                    <button onClick={() => setActiveTab('pending')} className={`${activeTab === 'pending' ? 'border-purple-500 text-purple-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm`}>
                        Pending Payouts
                    </button>
                    <button onClick={() => setActiveTab('history')} className={`${activeTab === 'history' ? 'border-purple-500 text-purple-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm`}>
                        Payout History
                    </button>
                </nav>
            </div>

            {activeTab === 'pending' && (
                <div>
                    <div className="flex flex-col md:flex-row gap-4 mb-6">
                        <div className="flex-1">
                            <label htmlFor="serviceman-select" className="block text-sm font-medium text-gray-700">Select Serviceman</label>
                            <select id="serviceman-select" value={selectedServiceman} onChange={e => {setSelectedServiceman(e.target.value); setSelectedServices({});}} className="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm rounded-md">
                                <option value="">-- Select a name --</option>
                                {servicemenNames.map(name => <option key={name} value={name}>{name}</option>)}
                            </select>
                        </div>
                        <div className="flex items-end">
                            <button onClick={handleGeneratePayout} disabled={servicesForPayout.length === 0} className="w-full md:w-auto inline-flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:bg-purple-300">
                                Generate Payout Slip ({servicesForPayout.length})
                            </button>
                        </div>
                    </div>
                    {selectedServiceman && (
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-4 py-3 text-left w-12"><input type="checkbox" onChange={(e) => e.target.checked ? setSelectedServices(pendingServices.reduce((acc, s) => ({...acc, [s.rowIndex]: true}), {})) : setSelectedServices({})} checked={pendingServices.length > 0 && servicesForPayout.length === pendingServices.length} className="h-4 w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500" /></th>
                                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Slip No</th>
                                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                        <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Amount</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                {pendingServices.map(service => (
                                    <tr key={service.rowIndex} className={`${selectedServices[service.rowIndex] ? 'bg-purple-50' : ''}`}>
                                        <td className="px-4 py-4"><input type="checkbox" checked={!!selectedServices[service.rowIndex]} onChange={() => setSelectedServices(prev => ({ ...prev, [service.rowIndex]: !prev[service.rowIndex] }))} className="h-4 w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500" /></td>
                                        <td className="px-4 py-4 font-medium">{service.slipNo}</td>
                                        <td className="px-4 py-4">{service.date}</td>
                                        <td className="px-4 py-4">{service.customerName}</td>
                                        <td className="px-4 py-4"><span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(service.serviceStatus)}`}>{service.serviceStatus}</span></td>
                                        <td className="px-4 py-4 text-right font-semibold">₹ {service.servicemanAmount}</td>
                                    </tr>
                                ))}
                                </tbody>
                            </table>
                            {pendingServices.length === 0 && <p className="text-center py-8 text-gray-500">No pending payments found for {selectedServiceman}.</p>}
                        </div>
                    )}
                </div>
            )}

            {activeTab === 'history' && (
                <div>
                     <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                        <select value={historyServicemanFilter} onChange={e => setHistoryServicemanFilter(e.target.value)} className="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 bg-white">
                           <option value="All">All Servicemen</option>
                           {servicemenNames.map(name => <option key={name} value={name}>{name}</option>)}
                        </select>
                        <input type="date" value={historyStartDate} onChange={e => setHistoryStartDate(e.target.value)} className="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500" title="Filter by start date" />
                        <input type="date" value={historyEndDate} onChange={e => setHistoryEndDate(e.target.value)} className="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500" title="Filter by end date" />
                    </div>
                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                             <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Payout ID</th>
                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date Paid</th>
                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Serviceman</th>
                                    <th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Services</th>
                                    <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Total Amount</th>
                                    <th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                             </thead>
                             <tbody className="bg-white divide-y divide-gray-200">
                                {filteredHistory.map(payout => (
                                    <tr key={payout.payoutId}>
                                        <td className="px-4 py-4 font-mono text-xs">{payout.payoutId}</td>
                                        <td className="px-4 py-4">{payout.payoutDate}</td>
                                        <td className="px-4 py-4 font-medium">{payout.servicemanName}</td>
                                        <td className="px-4 py-4 text-center">{payout.services.length}</td>
                                        <td className="px-4 py-4 text-right font-semibold">₹ {payout.totalAmount.toFixed(2)}</td>
                                        <td className="px-4 py-4 text-center">
                                            <button onClick={() => setViewingPayoutDetails(payout)} className="text-purple-600 hover:text-purple-900">View Details</button>
                                        </td>
                                    </tr>
                                ))}
                             </tbody>
                        </table>
                         {filteredHistory.length === 0 && <p className="text-center py-8 text-gray-500">No payout history found for the selected filters.</p>}
                    </div>
                </div>
            )}
            
            {payoutSlipData && <PayoutSlipModal {...payoutSlipData} onClose={() => setPayoutSlipData(null)} onConfirmAndPay={handleConfirmAndPay} />}
            {viewingPayoutDetails && <PayoutHistoryDetailModal payout={viewingPayoutDetails} onClose={() => setViewingPayoutDetails(null)} />}
        </div>
    );
};

const Settings = ({ onSettingsChange }) => {
    const SETTINGS_KEY = 'serviceHubPro_settings';
    const [markupPercentage, setMarkupPercentage] = useState(30);

    useEffect(() => {
        try {
            const savedSettings = localStorage.getItem(SETTINGS_KEY);
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                if (settings.markupPercentage !== undefined) {
                    setMarkupPercentage(settings.markupPercentage);
                }
            }
        } catch (e) {
            console.error("Could not load settings.", e);
        }
    }, []);

    const handleSave = () => {
        const settings = { markupPercentage: parseFloat(markupPercentage) };
        try {
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
            alert('Settings saved successfully!');
            if (onSettingsChange) {
                onSettingsChange(settings);
            }
        } catch (e) {
            alert('Failed to save settings.');
            console.error("Could not save settings.", e);
        }
    };
    
    return (
        <div className="bg-white p-8 rounded-2xl shadow-lg max-w-2xl mx-auto">
            <h2 className="text-3xl font-bold text-gray-800 mb-6">Application Settings</h2>

                    <label htmlFor="markup" className="block text-sm font-medium text-gray-700">

// === Main App Component (UPDATED FOR RESPONSIVENESS) ===
const App = () => {
    const [activeView, setActiveView] = useState('dashboard');
    const [services, setServices] = useState([]);
    const [loading, setLoading] = useState(true);
    const [error, setError] = useState(null);
    const [selectedServiceForModal, setSelectedServiceForModal] = useState(null);
    const [isUpdateModalOpen, setIsUpdateModalOpen] = useState(false);
    const [isSlipModalOpen, setIsSlipModalOpen] = useState(false);
    const [isDownloadModalOpen, setIsDownloadModalOpen] = useState(false);
    const [initialDataFilters, setInitialDataFilters] = useState(null);
    const [serviceToComplete, setServiceToComplete] = useState(null);
    const [_, forceSettingsUpdate] = useState(0); // Dummy state to trigger re-renders
    const [isSidebarOpen, setIsSidebarOpen] = useState(false); // State for mobile sidebar

    const fetchServices = useCallback(async () => {
        setLoading(true);
        setError(null);
        try {
            const data = await getAllServices();
            const filteredData = data.filter(row => row && typeof row === 'object' && row.slipNo !== 'Slip No');
            
            const normalizedData = filteredData.map(service => ({
                ...service,
                date: normalizeDateString(service.date),
                warrantyDate: normalizeDateString(service.warrantyDate)
            }));
            setServices(normalizedData);
        } catch (err) {
            setError('Failed to load service data. Please check your connection and script settings.');
            console.error(err);
        } finally {
            setLoading(false);
        }
    }, []);
    
    useEffect(() => {
        fetchServices();
    }, [fetchServices]);
    
    const handleSettingsChange = () => {
        forceSettingsUpdate(c => c + 1);
    };

    const handleFormSuccess = (newService) => {
        setSelectedServiceForModal(newService);
        setIsSlipModalOpen(true);
        fetchServices();
    };

    const handleCompletionSuccess = () => {
        setActiveView('data');
        setServiceToComplete(null);
        fetchServices();
    };
    
    const handleEditService = (service) => {
        setSelectedServiceForModal(service);
        setIsUpdateModalOpen(true);
    };

    const handleDownloadSlip = (service) => {
        setSelectedServiceForModal(service);
        setIsDownloadModalOpen(true);
    };

    const handleCompleteSkipped = (service) => {
        setServiceToComplete(service);
        setActiveView('entry');
    };
    
    const handleUpdateSuccess = () => {
        setIsUpdateModalOpen(false);
        setSelectedServiceForModal(null);
        fetchServices();
    };

    const servicemenNames = useMemo(() => {
        const names = new Set(services
            .map(s => s.servicemanName)
            .filter(name => name && name.trim() !== ''));
        return Array.from(names).sort();
    }, [services]);

    const navigateToDataViewWithFilters = (filters) => {
        setInitialDataFilters(filters);
        setActiveView('data');
    };

    const renderView = () => {
        if (loading) {
            return <div className="flex justify-center items-center h-64"><Spinner size="lg" /></div>;
        }
        if (error) {
            return <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert"><p className="font-bold">Error</p><p>{error}</p></div>;
        }
        switch (activeView) {
            case 'dashboard':
                return <Dashboard services={services} onNavigateWithFilters={navigateToDataViewWithFilters} />;
            case 'entry':
                return <ServiceEntryForm onSuccess={handleFormSuccess} onCompletionSuccess={handleCompletionSuccess} serviceToComplete={serviceToComplete} />;
            case 'data':
                return <ServiceDataTable services={services} onEdit={handleEditService} onDownload={handleDownloadSlip} onComplete={handleCompleteSkipped} initialFilters={initialDataFilters} />;
            case 'payouts':
                return <ServicemanPayouts services={services} servicemenNames={servicemenNames} onDataRefresh={fetchServices} />;
            case 'settings':
                return <Settings onSettingsChange={handleSettingsChange}/>;
            default:
                return <div>Select a view</div>;
        }
    };

    const SidebarLink = ({ view, icon, label }) => (
        <button
            onClick={() => {
                setInitialDataFilters(null);
                if (view !== 'entry') {
                    setServiceToComplete(null);
                }
                setActiveView(view);
                setIsSidebarOpen(false); // Close sidebar on navigation
            }}
            className={`flex items-center w-full text-left px-4 py-3 rounded-lg transition-colors duration-200 ${
                activeView === view
                ? 'bg-purple-600 text-white shadow-md'
                : 'text-gray-600 hover:bg-gray-200 hover:text-gray-800'
            }`}
        >
            <i className={`${icon} fa-fw mr-4`}></i>
            <span className="font-medium">{label}</span>
        </button>
    );

    return (
        <div className="relative min-h-screen md:flex bg-gray-100 font-sans">
            {/* Overlay for mobile */}
            {isSidebarOpen && (
                 <div 
                    className="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"
                    onClick={() => setIsSidebarOpen(false)}
                    aria-hidden="true"
                ></div>
            )}

            <aside className={`fixed inset-y-0 left-0 z-30 w-64 bg-white shadow-lg p-4 transform transition-transform duration-300 ease-in-out md:relative md:translate-x-0 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                <div className="flex items-center space-x-3 p-2 mb-6">
                     <div className="flex-shrink-0 bg-purple-600 p-3 rounded-md shadow-md">
                        <i className="fas fa-tools text-white text-xl fa-fw"></i>
                    </div>
                    <div>
                        <h1 className="text-xl font-extrabold text-gray-800">Service Hub</h1>
                        <p className="text-xs text-gray-500">Roshan Bags</p>
                    </div>
                </div>
                <nav className="space-y-2">
                    <SidebarLink view="dashboard" icon="fas fa-chart-pie" label="Dashboard" />
                    <SidebarLink view="entry" icon="fas fa-plus-circle" label="New Service Entry" />
                    <SidebarLink view="data" icon="fas fa-database" label="Service Data" />
                    <SidebarLink view="payouts" icon="fas fa-hand-holding-usd" label="Serviceman Payouts" />
                    <SidebarLink view="settings" icon="fas fa-cog" label="Settings" />
                </nav>
            </aside>

            <main className="flex-1 p-6 lg:p-10 overflow-y-auto">
                 {/* Mobile Header */}
                <header className="md:hidden flex items-center justify-between mb-6">
                    <div className="flex items-center space-x-3">
                        <div className="flex-shrink-0 bg-purple-600 p-2 rounded-md shadow-sm">
                            <i className="fas fa-tools text-white text-lg fa-fw"></i>
                        </div>
                        <div>
                            <h1 className="text-lg font-extrabold text-gray-800">Service Hub</h1>
                            <p className="text-xs text-gray-500">Roshan Bags</p>
                        </div>
                    </div>
                    <button 
                        onClick={() => setIsSidebarOpen(true)} 
                        className="text-gray-600 p-2 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500"
                        aria-label="Open sidebar"
                    >
                        <i className="fas fa-bars fa-lg"></i>
                    </button>
                </header>

                {renderView()}
            </main>

            {isSlipModalOpen && selectedServiceForModal && (
                <ServiceSlipModal service={selectedServiceForModal} onClose={() => setIsSlipModalOpen(false)} />
            )}
             {isUpdateModalOpen && selectedServiceForModal && (
                <UpdateServiceModal 
                    key={selectedServiceForModal.serviceId || selectedServiceForModal.rowIndex} // Add key here
                    service={selectedServiceForModal} 
                    servicemenNames={servicemenNames}
                    isOpen={isUpdateModalOpen}
                    onClose={() => setIsUpdateModalOpen(false)} 
                    onSuccess={handleUpdateSuccess}
                />
            )}
            {isDownloadModalOpen && selectedServiceForModal && (
                <DownloadSlipModal service={selectedServiceForModal} onClose={() => setIsDownloadModalOpen(false)} />
            )}
        </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<React.StrictMode><App /></React.StrictMode>);

// --- End of consolidated application code ---
    </script>
  </body>
</html>
