const getDirectGoogleDriveImageUrl = (url) => {
    if (!url || !url.includes('drive.google.com')) {
        return url || '';
    }
    const match = url.match(/drive\.google\.com\/(?:file\/d\/|open\?id=)([a-zA-Z0-9_-]+)/);
    if (match && match[1]) {
        const fileId = match[1];
        // This URL format is often more reliable for direct embedding.
        return `https://lh3.googleusercontent.com/d/${fileId}`;
    }
    return url;
};


// === From utils/pdfUtils.ts ===
const waitForImagesToLoad = (element) => {
    const images = Array.from(element.getElementsByTagName('img'));
    const promises = images.map(img => {
        return new Promise((resolve) => {
            if (img.complete && img.naturalHeight !== 0) {
                resolve();
            } else {
                img.onload = resolve;
                img.onerror = () => {
                    console.error('An image failed to load for PDF generation:', img.src);
                    resolve(); // Still resolve to not block the process
                };
            }
        });
    });
    return Promise.all(promises);
};

const waitForQrCode = (element) => {
    return new Promise((resolve) => {
        const qrCanvas = element.querySelector('canvas');
        if (!qrCanvas) {
            // No QR code on this slip
            return resolve();
        }

        const checkStatus = () => {
            const status = qrCanvas.getAttribute('data-qr-status');
            return status === 'rendered' || status === 'error';
        };

        if (checkStatus()) {
            return resolve();
        }

        const observer = new MutationObserver(() => {
            if (checkStatus()) {
                observer.disconnect();
                resolve();
            }
        });

        observer.observe(qrCanvas, { attributes: true, attributeFilter: ['data-qr-status'] });

        // Timeout as a fallback to prevent waiting forever
        setTimeout(() => {
            console.warn('QR code observer timed out.');
            observer.disconnect();
            resolve();
        }, 3000);
    });
};


const generatePdfBlob = async (element, format) => {
    if (!element) {
        throw new Error("Element to capture is not available.");
    }
    
    // Wait for images AND QR code to load/render before capturing
    await Promise.all([
        waitForImagesToLoad(element),
        waitForQrCode(element),
    ]);

    const canvas = await html2canvas(element, {
        scale: 2,
        useCORS: true,
    });
    // Use JPEG with quality setting to significantly reduce file size
    const imgData = canvas.toDataURL('image/jpeg', 0.85);
    const pageDimensions = {
        a4: { width: 210, height: 297 },
        a5: { width: 148, height: 210 },
    };
    const { width: pageWidth, height: pageHeight } = pageDimensions[format];
    const { jsPDF } = jspdf;
    const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'mm',
        format: format,
    });
    const canvasAspectRatio = canvas.width / canvas.height;
    let imgWidth = pageWidth;
    let imgHeight = imgWidth / canvasAspectRatio;
    if (imgHeight > pageHeight) {
        imgHeight = pageHeight;
        imgWidth = imgHeight * canvasAspectRatio;
    }
    const xOffset = (pageWidth - imgWidth) / 2;
    const yOffset = (pageHeight - imgHeight) / 2;
    // Add image as JPEG
    pdf.addImage(imgData, 'JPEG', xOffset, yOffset, imgWidth, imgHeight);
    return pdf.output('blob');
};


// === New utility for image compression ===
const compressImage = (file, maxWidth = 1024, maxHeight = 1024, quality = 0.8) => {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width *= maxHeight / height;
                        height = maxHeight;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                
                const dataUrl = canvas.toDataURL('image/jpeg', quality);
                
                resolve({
                    base64: dataUrl.split(',')[1],
                    dataUrl: dataUrl,
                    mimeType: 'image/jpeg',
                });
            };
            img.onerror = (error) => reject(error);
        };
        reader.onerror = (error) => reject(error);
    });
};


// === From services/googleSheetService.ts ===
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxDHRcCXcJLeF_2OMk5Pcuf_NNwXRlnPXOZCVpS7zVwN6saQr_QLzJ2VzO9FczJSuJB2w/exec";
async function apiRequest(action, method = 'GET', payload) {
    const url = new URL(SCRIPT_URL);
    if (method === 'GET') {
        url.searchParams.append('action', action);
        if (payload) {
            Object.entries(payload).forEach(([key, value]) => {
                url.searchParams.append(key, String(value));
            });
        }
    }
    const options = {
        method,
        headers: {},
    };
    if (method === 'POST') {
        options.body = JSON.stringify({ action, ...payload });
        options.headers = { 'Content-Type': 'text/plain;charset=utf-8' };
    }
    try {
        const response = await fetch(url.toString(), options);
        const contentType = response.headers.get("content-type");
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
        }
        if (!contentType || !contentType.includes("application/json")) {
            if (contentType && contentType.includes("text/html")) {
                throw new Error("Received HTML instead of JSON. Please check your Google Apps Script deployment settings. Ensure 'Who has access' is set to 'Anyone'.");
            }
            throw new Error(`Expected JSON response, but received content type: ${contentType}`);
        }
        const result = await response.json();
        if (result.status === 'error') {
            throw new Error(result.message || 'An unknown error occurred in the script');
        }
        return result;
    }
    catch (error) {
        console.error(`Error during ${action}:`, error);
        throw error;
    }
}

const MultiSelectDropdown = ({
    options,
    selectedOptions,
    onChange,
    placeholder = "Select services..."
}) => {
    const [isOpen, setIsOpen] = useState(false);
    const wrapperRef = useRef(null);
    useEffect(() => {
        function handleClickOutside(event) {
            if (wrapperRef.current && !wrapperRef.current.contains(event.target)) {
                setIsOpen(false);
            }

        document.addEventListener("mousedown", handleClickOutside);

    }, [wrapperRef]);

    };
    const getButtonText = () => {
        if (selectedOptions.length === 0) {
            return placeholder;
        }
        if (selectedOptions.length === 1) {
            return selectedOptions[0];
        }
        return `${selectedOptions.length} services selected`;
    };
    return (
        <div className="relative w-full" ref={wrapperRef}>
            <button
                type="button"
                onClick={() => setIsOpen(!isOpen)}
                className="w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-left focus:outline-none focus:ring-purple-500 focus:border-purple-500 flex justify-between items-center"

const DownloadButton = ({ format, service, slipRef }) => {
    const [generating, setGenerating] = useState(false);

    const handleGenerateAndDownload = async () => {
        if (!slipRef.current) return;
        setGenerating(true);
        try {
            const blob = await generatePdfBlob(slipRef.current, format);
            const url = URL.createObjectURL(blob);
            const filename = `${service.customerName.replace(/ /g, '_')}_${service.slipNo}.pdf`;
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

        } catch (error) {
            console.error(`Failed to generate ${format} PDF:`, error);
            alert('Sorry, there was an error creating the PDF.');
        } finally {
            setGenerating(false);
        }
    };
    
    const isA5 = format === 'a5';
    const baseClasses = "inline-flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2";
    const a5Classes = "bg-green-600 hover:bg-green-700 focus:ring-green-500";
    const a4Classes = "bg-purple-600 hover:bg-purple-700 focus:ring-purple-500";

    if (generating) {
        return (
            <button type="button" disabled className={`${baseClasses} ${isA5 ? a5Classes : a4Classes} opacity-75 cursor-wait`}>
                <Spinner size="sm" />
                <span className="ml-2">Generating...</span>
            </button>
        );
    }
    
    return (
        <button type="button" onClick={handleGenerateAndDownload} className={`${baseClasses} ${isA5 ? a5Classes : a4Classes}`}>
            Download {format.toUpperCase()} PDF
        </button>
    );
};

                const newFileName = file.name.replace(/\.[^/.]+$/, "") + ".jpeg";

const ServiceDataTable = ({ services, onEdit, onDownload, initialFilters }) => {
    const [searchTerm, setSearchTerm] = useState('');

            setStatusFilter(initialFilters.status);
        }

    const servicemen = useMemo(() => {
        const names = new Set(services.map(s => s.servicemanName).filter(name => name && name.trim() !== ''));
        return ['All', ...Array.from(names).sort()];
    }, [services]);

    const sortedAndFilteredServices = useMemo(() => {
        let filteredData = [...services];
        if (statusFilter !== 'All') {
            filteredData = filteredData.filter(s => s.serviceStatus === statusFilter);
        }
        if (servicemanFilter !== 'All') {
            filteredData = filteredData.filter(s => s.servicemanName === servicemanFilter);
        }
        if (startDate || endDate) {
            filteredData = filteredData.filter(s => {
                if (!s.date) return false;
                const serviceDateStr = s.date;
                if (startDate && serviceDateStr < startDate) return false;
                if (endDate && serviceDateStr > endDate) return false;
                return true;
            });
        }
        if (searchTerm) {
            const lowercasedFilter = searchTerm.toLowerCase();
            filteredData = filteredData.filter(service =>
                Object.values(service).some(value =>
                    String(value).toLowerCase().includes(lowercasedFilter)
                )
            );
        }
        if (sortConfig.key) {
            filteredData.sort((a, b) => {
                const aVal = a[sortConfig.key];
                const bVal = b[sortConfig.key];
                if (aVal === null || aVal === undefined) return 1;
                if (bVal === null || bVal === undefined) return -1;
                let comparison = 0;
                if (sortConfig.key === 'slipNo' || sortConfig.key === 'estimateAmount') {
                    comparison = parseInt(String(aVal) || '0', 10) - parseInt(String(bVal) || '0', 10);
                } else {
                    comparison = String(aVal).toLowerCase().localeCompare(String(bVal).toLowerCase());
                }
                return sortConfig.direction === 'ascending' ? comparison : -comparison;
            });
        }
        return filteredData;
    }, [services, searchTerm, statusFilter, servicemanFilter, startDate, endDate, sortConfig]);

    const requestSort = (key) => {
        let direction = 'ascending';
        if (sortConfig.key === key && sortConfig.direction === 'ascending') {

        }
        setSortConfig({ key, direction });

                >

                    ))}

            <div className="overflow-x-auto">
                <table className="min-w-full divide-y divide-gray-200">

    };
    const handleImageChange = async (e) => {
        const file = e.target.files?.[0];
        if (file) {
            setCompressing(true);
            setError(null);
            try {
                const compressed = await compressImage(file);
                const newFileName = file.name.replace(/\.[^/.]+$/, "") + ".jpeg";
                setImageData({
                    base64: compressed.base64,
                    name: newFileName,
                    mimeType: compressed.mimeType,
                });
                setImagePreview(compressed.dataUrl);
            } catch (err) {
                 setError('Failed to process image. Please select a different file.');
                 console.error("Image compression error:", err);
                 setImageData(null);
                 setImagePreview(null);
            } finally {
                setCompressing(false);
            }
        } else {
            setImageData(null);
            setImagePreview(null);
        }
    };
    const handleSubmit = async (e) => {
        e.preventDefault();
        setSubmitting(true);
        setError(null);
        if (!imageData) {
            setError("Product image is required.");
            setSubmitting(false);
            return;
        }
        if (selectedServices.length === 0) {
            setError("Please select at least one service description.");
            setSubmitting(false);
            return;
        }
        try {
            const payload = {
                date: formData.date,
                slipNo: slipNo,
                customerName: formData.customerName,
                contact: formData.contact,
                productName: formData.productName,
                brand: formData.brand,
                colorAndSize: `${formData.color} / ${formData.size}`,
                serviceType: selectedServices.join(', '),
                warrantyStatus: warrantyStatus,
                estimateAmount: warrantyStatus === 'Non-Warranty' ? formData.estimateAmount : '',
                warrantyInvoiceNumber: warrantyStatus === 'Warranty' ? formData.warrantyInvoiceNumber : '',
                warrantyDate: warrantyStatus === 'Warranty' ? formData.warrantyDate : '',
                image: imageData.base64,
                imageName: imageData.name,
                imageMimeType: imageData.mimeType,
                servicemanAmount: '',
                customerPaidAmount: '',
                invoiceNumber: '',
            };
            const response = await submitService(payload);
            const { image, imageName, imageMimeType, ...serviceDataFromPayload } = payload;
            const newServiceData = {
                ...serviceDataFromPayload,
                serviceId: response.serviceId,
                rowIndex: 0,
                serviceStatus: 'New',
                imageUrl: imagePreview || '',
                servicemanName: '',
            };
            (e.target).reset();
            setFormData(initialFormData);
            setSelectedServices([]);
            setImagePreview(null);
            setImageData(null);
            fetchSlip();
            onSuccess(newServiceData);
        } catch (err) {
            const errorMessage = err instanceof Error ? err.message : 'An unknown error occurred.';
            setError(`Submission failed: ${errorMessage}`);
            console.error(err);
        } finally {
            setSubmitting(false);
        }
    };
    
    return (
         <div className="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
            <h2 className="text-3xl font-bold text-gray-800 mb-2 text-center">New Service Entry</h2>
            <p className="text-center text-gray-500 mb-8">Fill in the details below to create a new service request.</p>
            
            <form onSubmit={handleSubmit} className="space-y-6">
                 {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">{error}</div>}
                
                <div className="p-6 border border-gray-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i className="fas fa-info-circle mr-3 text-purple-500"></i>General Details</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label htmlFor="date" className="block text-sm font-medium text-gray-700">Date *</label>
                            <input type="date" name="date" id="date" value={formData.date} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                        <div>
                            <label htmlFor="slipNo" className="block text-sm font-medium text-gray-700">Slip No</label>
                             <div className="mt-1 flex items-center w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md">
                                {loadingSlip ? <Spinner size="sm" /> : <span className="text-gray-800">{slipNo}</span>}
                             </div>
                        </div>
                    </div>
                </div>

                <div className="p-6 border border-gray-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i className="fas fa-user-tag mr-3 text-purple-500"></i>Customer & Product Information</h3>
                     <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label htmlFor="customerName" className="block text-sm font-medium text-gray-700">Customer Name *</label>
                            <input type="text" name="customerName" id="customerName" value={formData.customerName} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                         <div>
                            <label htmlFor="contact" className="block text-sm font-medium text-gray-700">Contact Number *</label>
                            <input type="tel" name="contact" id="contact" value={formData.contact} onChange={handleInputChange} required pattern="[0-9]{10,}" className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                        <div>
                            <label htmlFor="productName" className="block text-sm font-medium text-gray-700">Product Name</label>
                            <input type="text" name="productName" id="productName" value={formData.productName} onChange={handleInputChange} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                        <div>
                            <label htmlFor="brand" className="block text-sm font-medium text-gray-700">Brand</label>
                            <input type="text" name="brand" id="brand" value={formData.brand} onChange={handleInputChange} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                        <div>
                            <label htmlFor="color" className="block text-sm font-medium text-gray-700">Color</label>
                            <input type="text" name="color" id="color" value={formData.color} onChange={handleInputChange} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                        <div>
                            <label htmlFor="size" className="block text-sm font-medium text-gray-700">Size</label>
                            <input type="text" name="size" id="size" value={formData.size} onChange={handleInputChange} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                     </div>
                </div>

                <div className="p-6 border border-gray-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i className="fas fa-tools mr-3 text-purple-500"></i>Service Description *</h3>
                     <MultiSelectDropdown
                        options={SERVICE_OPTIONS}
                        selectedOptions={selectedServices}
                        onChange={setSelectedServices}
                        placeholder="Select required services..."
                    />
                </div>

                <div className="p-6 border border-gray-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i className="fas fa-shield-alt mr-3 text-purple-500"></i>Warranty Status</h3>
                    <select value={warrantyStatus} onChange={e => setWarrantyStatus(e.target.value)} className="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                        <option value="Non-Warranty">Non-Warranty</option>
                        <option value="Warranty">Warranty</option>
                    </select>
                    
                    {warrantyStatus === 'Non-Warranty' && (
                        <div className="mt-4">
                            <label htmlFor="estimateAmount" className="block text-sm font-medium text-gray-700">Estimate Amount *</label>
                            <input type="number" name="estimateAmount" id="estimateAmount" value={formData.estimateAmount} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                        </div>
                    )}

                    {warrantyStatus === 'Warranty' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                            <div>
                                <label htmlFor="warrantyInvoiceNumber" className="block text-sm font-medium text-gray-700">Warranty Invoice Number *</label>
                                <input type="text" name="warrantyInvoiceNumber" id="warrantyInvoiceNumber" value={formData.warrantyInvoiceNumber} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                            </div>
                            <div>
                                <label htmlFor="warrantyDate" className="block text-sm font-medium text-gray-700">Warranty Date *</label>
                                <input type="date" name="warrantyDate" id="warrantyDate" value={formData.warrantyDate} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"/>
                            </div>
                        </div>
                    )}
                </div>

                <div className="p-6 border border-gray-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i className="fas fa-camera mr-3 text-purple-500"></i>Product Image *</h3>
                    <input type="file" name="image" id="image" accept="image/*" capture="environment" onChange={handleImageChange} required className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"/>
                    {compressing && <div className="mt-4 flex items-center text-sm text-gray-600"><Spinner size="sm" /><span className="ml-2">Compressing image...</span></div>}
                    {imagePreview && !compressing && (
                        <div className="mt-4">
                            <img src={imagePreview} alt="Product Preview" className="max-h-48 rounded-lg border border-gray-300 p-1"/>
                        </div>
                    )}
                </div>

                <div className="flex justify-center">
                    <button type="submit" disabled={submitting || loadingSlip} className="w-full md:w-auto flex justify-center items-center py-3 px-6 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:bg-purple-300 disabled:cursor-not-allowed">
                        {submitting ? <><Spinner size="sm" /> Submitting...</> : 'Submit Service Request'}
                    </button>
                </div>
            </form>
        </div>
    );
};


// === From components/Sidebar.tsx (UPDATED) ===
const NavLink = ({ page, currentPage, onNavigate, icon, label }) => {
    const isActive = currentPage === page;
    return (
        <li>
            <a
                href="#"
                onClick={(e) => {
                    e.preventDefault();
                    onNavigate();
                }}
                className={`flex items-center p-4 text-base font-normal rounded-lg transition duration-75 group ${
                    isActive
                        ? 'bg-purple-700 text-white'
                        : 'text-purple-100 hover:bg-purple-700'
                }`}
            >
                <i className={`${icon} w-6 h-6 text-purple-200 transition duration-75 group-hover:text-white`}></i>
                <span className="ml-3">{label}</span>
            </a>
        </li>
    );
};
const Sidebar = ({ currentPage, navigate, isOpen, setIsOpen }) => {
    const handleNavigate = (page) => {
        navigate(page);
        setIsOpen(false);
    };
    return (
        <>
            <div
                className={`fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden transition-opacity ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}
                onClick={() => setIsOpen(false)}
                aria-hidden="true"
            ></div>
            <aside className={`fixed inset-y-0 left-0 z-40 w-64 h-full bg-gradient-to-b from-purple-800 to-indigo-900 shadow-lg text-white flex flex-col transform transition-transform duration-300 ease-in-out md:relative md:translate-x-0 ${isOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                <div className="flex items-center justify-between px-6 py-4 border-b border-purple-700">
                    <div className="flex items-center space-x-3">
                        <div className="bg-purple-600 p-2 rounded-lg">
                            <i className="fas fa-tools text-white text-xl fa-fw"></i>
                        </div>
                        <span className="text-xl font-bold text-white">Roshan Bags</span>
                    </div>
                    <button onClick={() => setIsOpen(false)} className="text-purple-100 hover:text-white md:hidden" aria-label="Close sidebar">
                         <i className="fas fa-times fa-lg"></i>
                    </button>
                </div>
                <nav className="flex-1 px-4 py-4">
                    <ul className="space-y-2">
                        <NavLink page="dashboard" currentPage={currentPage} onNavigate={() => handleNavigate('dashboard')} icon="fas fa-tachometer-alt" label="Dashboard" />
                        <NavLink page="entry" currentPage={currentPage} onNavigate={() => handleNavigate('entry')} icon="fas fa-clipboard-list" label="Service Entry" />
                        <NavLink page="data" currentPage={currentPage} onNavigate={() => handleNavigate('data')} icon="fas fa-database" label="Service Data" />
                    </ul>
                </nav>
            </aside>
        </>
    );
};


// === NEW: Dashboard Component ===
const StatCard = ({ title, value, icon, color, onClick }) => (
    <div 
        onClick={onClick}
        className={`bg-white p-6 rounded-2xl shadow-lg flex items-center space-x-4 ${onClick ? 'cursor-pointer transition-transform transform hover:scale-105' : ''}`}
    >
        <div className={`w-16 h-16 rounded-full flex items-center justify-center ${color}`}>
            <i className={`fas ${icon} text-white text-2xl`}></i>
        </div>
        <div>
            <p className="text-gray-500 text-sm font-medium uppercase tracking-wider">{title}</p>
            <p className="text-3xl font-bold text-gray-800">{value}</p>
        </div>
    </div>
);
const Dashboard = ({ services, onNavigateWithFilters }) => {
    const stats = useMemo(() => {
        const statusCounts = services.reduce((acc, service) => {
            const status = service.serviceStatus || 'N/A';
            acc[status] = (acc[status] || 0) + 1;
            return acc;
        }, {});

        return {
            total: services.length,
            new: statusCounts['New'] || 0,
            inService: statusCounts['In Service'] || 0,
            completed: statusCounts['Completed'] || 0,
            informed: statusCounts['Informed to Customer'] || 0,
            delivered: statusCounts['Delivered to Customer'] || 0,
        };
    }, [services]);

    const handleCardClick = (status) => {
        if (status) {
            onNavigateWithFilters('data', { status });
        } else {
            onNavigateWithFilters('data');
        }
    };

    return (
        <div className="space-y-8">
            <h1 className="text-4xl font-bold text-gray-800">Dashboard</h1>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <StatCard title="Total Services" value={stats.total} icon="fa-tools" color="bg-purple-500" onClick={() => handleCardClick('All')} />
                <StatCard title="New" value={stats.new} icon="fa-star" color="bg-blue-500" onClick={() => handleCardClick('New')} />
                <StatCard title="In Service" value={stats.inService} icon="fa-cogs" color="bg-yellow-500" onClick={() => handleCardClick('In Service')} />
                <StatCard title="Completed" value={stats.completed} icon="fa-check-circle" color="bg-green-500" onClick={() => handleCardClick('Completed')} />
                <StatCard title="Informed Customer" value={stats.informed} icon="fa-bell" color="bg-indigo-500" onClick={() => handleCardClick('Informed to Customer')} />
                <StatCard title="Delivered" value={stats.delivered} icon="fa-truck" color="bg-gray-500" onClick={() => handleCardClick('Delivered to Customer')} />
            </div>
        </div>
    );
};


// === From App.tsx (REFACTORED) ===
const App = () => {
    const [currentPage, setCurrentPage] = useState('dashboard');
    const [selectedService, setSelectedService] = useState(null);
    const [isUpdateModalOpen, setIsUpdateModalOpen] = useState(false);
    const [refreshDataKey, setRefreshDataKey] = useState(0);
    const [showSlipFor, setShowSlipFor] = useState(null);
    const [serviceToDownload, setServiceToDownload] = useState(null);
    const [isSidebarOpen, setIsSidebarOpen] = useState(false);

    // Lifted state for services data
    const [services, setServices] = useState([]);
    const [loading, setLoading] = useState(true);
    const [error, setError] = useState(null);
    const [initialFilters, setInitialFilters] = useState({});

    // Lifted data fetching logic
    useEffect(() => {
        const fetchServices = async () => {
            setLoading(true);
            setError(null);
            try {
                const data = await getAllServices();
                const processedData = data
                    .filter(row => row && row.slipNo && !isNaN(parseInt(String(row.slipNo), 10)))
                    .map(service => ({
                        ...service,
                        date: normalizeDateString(service.date),
                        warrantyDate: normalizeDateString(service.warrantyDate),
                    }));
                setServices(processedData);
            } catch (err) {
                const errorMessage = err instanceof Error ? err.message : 'An unknown error occurred.';
                setError(`Failed to fetch services: ${errorMessage}`);
            } finally {
                setLoading(false);
            }
        };
        fetchServices();
    }, [refreshDataKey]);

    const handleEditService = (service) => {
        setSelectedService(service);
        setIsUpdateModalOpen(true);
    };

    const handleCloseModal = () => {
        setSelectedService(null);
        setIsUpdateModalOpen(false);
    };

    const handleUpdateSuccess = () => {
        handleCloseModal();
        setRefreshDataKey(prevKey => prevKey + 1);
    };

    const handleNewServiceSuccess = (newService) => {
        setShowSlipFor(newService);
    };

    const handleCloseSlipModal = () => {
        setShowSlipFor(null);
        setRefreshDataKey(prevKey => prevKey + 1);
        setCurrentPage('data');
    };

    const handleDownloadRequest = (service) => {
        setServiceToDownload(service);
    };

    const navigate = (page) => {
        setInitialFilters({}); // Reset filters on direct navigation
        setCurrentPage(page);
    };

    const handleNavigateWithFilters = (page, filters = {}) => {
        setInitialFilters(filters);
        setCurrentPage(page);
    };

    const pageTitles = {
        dashboard: 'Dashboard',
        entry: 'Service Entry',
        data: 'Service Data'
    };

    const renderContent = () => {
        if (loading && services.length === 0) {
            return <div className="flex justify-center items-center h-full"><Spinner size="lg" /></div>;
        }
        if (error) {
            return <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">{error}</div>;
        }

        switch (currentPage) {
            case 'dashboard':
                return <Dashboard services={services} onNavigateWithFilters={handleNavigateWithFilters} />;
            case 'entry':
                return <ServiceEntryForm onSuccess={handleNewServiceSuccess} />;
            case 'data':
                return <ServiceDataTable services={services} onEdit={handleEditService} onDownload={handleDownloadRequest} initialFilters={initialFilters} />;
            default:
                return null;
        }
    };

    return (
        <div className="flex h-screen bg-gray-100 font-sans">
            <Sidebar 
                currentPage={currentPage} 
                navigate={navigate} 
                isOpen={isSidebarOpen} 
                setIsOpen={setIsSidebarOpen}
            />
             <div className="flex-1 flex flex-col overflow-hidden">
                <header className="bg-white shadow p-4 flex justify-between items-center md:hidden">
                    <h1 className="text-xl font-bold text-gray-800">
                        {pageTitles[currentPage]}
                    </h1>
                    <button 
                        onClick={() => setIsSidebarOpen(true)}
                        className="text-gray-600 focus:outline-none"
                        aria-label="Open sidebar"
                    >
                        <i className="fas fa-bars fa-lg"></i>
                    </button>
                </header>
                <main className="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
                    {renderContent()}
                </main>
            </div>
            {isUpdateModalOpen && selectedService && (
                <UpdateServiceModal
                    isOpen={isUpdateModalOpen}
                    service={selectedService}
                    onClose={handleCloseModal}
                    onSuccess={handleUpdateSuccess}
                />
            )}
            {showSlipFor && (
                <ServiceSlipModal
                    service={showSlipFor}
                    onClose={handleCloseSlipModal}
                />
            )}
            {serviceToDownload && (
                <DownloadSlipModal
                    service={serviceToDownload}
                    onClose={() => setServiceToDownload(null)}
                />
            )}
        </div>
    );
};


// === From index.tsx (The final render call) ===
const rootElement = document.getElementById('root');
if (!rootElement) {
  throw new Error("Could not find root element to mount to");
}
const root = ReactDOM.createRoot(rootElement);
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);

// --- End of consolidated application code ---
    </script>
  </body>
</html>
